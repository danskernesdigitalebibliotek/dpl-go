query getAdgangsplatformenTokens {
  dplTokens {
    adgangsplatformen {
      library {
        token
      }
      user {
        expire
        token
      }
    }
  }
}

query getAdgangsplatformenUserToken {
  dplTokens {
    adgangsplatformen {
      user {
        expire
        token
      }
    }
  }
}
