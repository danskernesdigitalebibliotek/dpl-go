query getAdgangsplatformenLibraryToken {
  dplTokens {
    adgangsplatformen {
      library {
        token
        expire {
          timestamp
        }
      }
    }
  }
}

query getAdgangsplatformenUserToken {
  dplTokens {
    adgangsplatformen {
      user {
        expire
        token
      }
    }
  }
}
