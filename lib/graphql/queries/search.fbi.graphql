query searchWithPagination(
  $q: SearchQuery!
  $offset: Int!
  $limit: PaginationLimit!
  $filters: SearchFilters
) {
  search(q: $q, filters: $filters) {
    hitcount
    works(offset: $offset, limit: $limit) {
      ...WorkTeaser
    }
  }
}

query searchFacets(
  $q: SearchQuery!
  $facets: [FacetField!]!
  $facetLimit: Int!
) {
  search(q: $q) {
    hitcount
    facets(facets: $facets) {
      name
      values(limit: $facetLimit) {
        term
        score
      }
    }
  }
}
