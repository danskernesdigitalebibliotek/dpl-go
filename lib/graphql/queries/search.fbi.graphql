query searchWithPagination(
  $q: SearchQueryInput!
  $offset: Int!
  $limit: PaginationLimitScalar!
  $filters: SearchFiltersInput
) {
  search(q: $q, filters: $filters) {
    hitcount
    works(offset: $offset, limit: $limit) {
      ...WorkTeaser
    }
  }
}

query searchFacets(
  $q: SearchQueryInput!
  $facets: [FacetFieldEnum!]!
  $facetLimit: Int!
  $filters: SearchFiltersInput
) {
  search(q: $q, filters: $filters) {
    facets(facets: $facets) {
      ...SearchFacet
    }
  }
}
