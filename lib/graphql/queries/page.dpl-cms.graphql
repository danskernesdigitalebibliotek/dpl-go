query getPageByPath($path: String!) {
  route(path: $path) {
    __typename
    ... on RouteInternal {
      url
      entity {
        ... on NodeGoPage {
          paragraphs {
            ... on ParagraphGoVideo {
              __typename
              id
              created {
                timestamp
              }
              langcode {
                name
              }
              status
            }
            ... on ParagraphGoLinkbox {
              __typename
              title
              id
              created {
                timestamp
              }
              goColor {
                color
              }
              goDescription
              goImage {
                __typename
              }
              goLink {
                url
                title
              }
              langcode {
                name
              }
              status
            }
          }
        }
      }
    }
  }
}
