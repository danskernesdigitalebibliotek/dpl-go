query getPageByPath($path: String!) {
  route(path: $path) {
    __typename
    ... on RouteInternal {
      url
      entity {
        ... on NodeGoPage {
          paragraphs {
            ... on ParagraphGoVideo {
              __typename
              id
              created {
                timestamp
              }
              title
              embedVideo {
                ... on MediaVideotool {
                  id
                  name
                  mediaVideotool
                }
              }
            }
            ... on ParagraphGoMaterialSliderAutomatic {
              __typename
              cqlSearch {
                value
              }
              titleOptional: title
              sliderAmountOfMaterials
            }
            ... on ParagraphGoMaterialSliderManual {
              __typename
              titleOptional: title
              materialSliderWorkIds {
                material_type
                work_id
              }
            }
          }
        }
      }
    }
  }
}
