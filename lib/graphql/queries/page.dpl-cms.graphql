query getPageByPath($path: String!) {
  route(path: $path) {
    __typename
    ... on RouteInternal {
      url
      entity {
        ... on NodeGoPage {
          paragraphs {
            ... on ParagraphGoVideo {
              __typename
              id
              created {
                timestamp
              }
              title
              embedVideo {
                ... on MediaVideotool {
                  id
                  name
                  mediaVideotool
                }
              }
            }
            ... on ParagraphGoLinkbox {
              __typename
              title
              goImage {
                ... on MediaImage {
                  name
                  mediaImage {
                    url
                    alt
                    height
                    mime
                    size
                    title
                    width
                  }
                  byline
                }
              }
              goColor
              goDescription
              goLink {
                ... on ParagraphGoLink {
                  link {
                    title
                    url
                  }
                  ariaLabel
                  targetBlank
                }
              }
            }
          }
        }
      }
    }
  }
}
