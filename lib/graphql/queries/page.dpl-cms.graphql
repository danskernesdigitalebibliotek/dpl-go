query getPageByPath($path: String!) {
  route(path: $path) {
    __typename
    ... on RouteInternal {
      url
      entity {
        ... on NodeGoPage {
          paragraphs {
            ... on ParagraphGoVideo {
              __typename
              id
              created {
                timestamp
              }
              goVideoTitle
              embedVideo {
                ... on MediaVideo {
                  id
                  mediaOembedVideo
                  name
                  path
                }
              }
              langcode {
                name
              }
              status
            }
          }
        }
      }
    }
  }
}
