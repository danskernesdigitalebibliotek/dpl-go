query getDplCmsPrivateConfiguration {
  goConfiguration {
    private {
      unilogin {
        clientSecret
        pubHubRetailerKeyCode
        webServicePassword
        webServiceUsername
      }
    }
  }
}

query getDplCmsPublicConfiguration {
  goConfiguration {
    public {
      libraryInfo {
        name
      }
      loginUrls {
        adgangsplatformen
      }
      logoutUrls {
        adgangsplatformen
      }
      unilogin {
        municipalityId
      }
    }
  }
}
