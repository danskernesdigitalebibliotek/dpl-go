query getArticleByPath($path: String!) {
  route(path: $path) {
    __typename
    ... on RouteInternal {
      url
      entity {
        ... on NodeGoArticle {
          id
          title
          subtitle
          goArticleImage {
            ... on MediaImage {
              id
              name
              path
            }
          }
          publicationDate {
            timestamp
          }
          paragraphs {
            ...goVideo
            ...goVideoBundleAutomatic
            ...goVideoBundleManual
            ...goMaterialSliderAutomatic
            ...goMaterialSliderManual
            ...goLinkbox
          }
        }
      }
    }
  }
}
