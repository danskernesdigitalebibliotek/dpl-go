query getArticleByPath($path: String!) {
  route(path: $path) {
    __typename
    ... on RouteInternal {
      url
      entity {
        ... on NodeGoArticle {
          __typename
          id
          title
          subtitle
          goArticleImage {
            ...imageFragment
          }
          publicationDate {
            timestamp
          }
          paragraphs {
            ...goVideo
            ...goVideoBundleAutomatic
            ...goVideoBundleManual
            ...goMaterialSliderAutomatic
            ...goMaterialSliderManual
            ...goLinkbox
            ...goTextBody
          }
        }
      }
    }
  }
}
