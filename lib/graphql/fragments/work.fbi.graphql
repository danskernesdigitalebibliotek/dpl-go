fragment WorkTeaser on Work {
  workId
  titles {
    full
    original
  }
  creators {
    display
    __typename
  }
  workYear {
    year
  }
  materialTypes {
    materialTypeGeneral {
      display
      code
    }
  }
  manifestations {
    all {
      ...ManifestationTeaser
    }
    bestRepresentation {
      ...ManifestationTeaser
    }
  }
}
