fragment SeriesSimple on Series {
  title
  isPopular
  members {
    numberInSeries
    work {
      workId
      titles {
        main
      }
    }
  }
  readThisFirst
  readThisWhenever
}

fragment WorkAccess on Work {
  workId
  manifestations {
    ...ManifestationsAccess
  }
}

fragment WorkTeaser on Work {
  workId
  titles {
    full
    original
  }
  creators {
    display
    __typename
  }
  workYear {
    year
  }
  materialTypes {
    materialTypeGeneral {
      display
      code
    }
  }
  manifestations {
    all {
      ...ManifestationTeaser
    }
    bestRepresentation {
      ...ManifestationTeaser
    }
  }
}

fragment Work on Work {
  workId
  titles {
    full
    original
  }
  abstract
  creators {
    display
    __typename
  }
  series {
    ...SeriesSimple
  }
  workYear {
    year
  }
  genreAndForm
  manifestations {
    ...Manifestations
  }
  materialTypes {
    materialTypeSpecific {
      display
    }
  }
  creators {
    nameSort
  }
  mainLanguages {
    display
    isoCode
  }
  subjects {
    all {
      display
    }
    dbcVerified {
      display
    }
  }
  fictionNonfiction {
    display
    code
  }
  dk5MainEntry {
    display
  }
  relations {
    hasReview {
      pid
    }
    hasAdaptation {
      ownerWork {
        workId
        workTypes
        titles {
          main
        }
      }
    }
  }
}
